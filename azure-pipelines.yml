# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '8.x'   # Use the required SDK version
    installationPath: $(Agent.ToolsDirectory)/dotnet
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

# Download Firebase JSON file from Secure Files
- task: DownloadSecureFile@1
  name: 'firebaseCredentials'
  inputs:
    secureFile: 'ecommerceead-c19d4-firebase-adminsdk-rb67u-08dd4d782c.json'  # Your exact filename

- script: |
    echo "Setting GOOGLE_APPLICATION_CREDENTIALS environment variable"
    echo "##vso[task.setvariable variable=GOOGLE_APPLICATION_CREDENTIALS]$(Agent.TempDirectory)/$(firebaseCredentials.secureFilePath)"
  displayName: 'Set GOOGLE_APPLICATION_CREDENTIALS environment variable'

# Download appsettings.json from Secure Files
- task: DownloadSecureFile@1
  name: 'appSettings'
  inputs:
    secureFile: 'appsettings.json'  # Your exact filename

# Replace existing appsettings.json in the project directory
- script: |
    echo "Replacing appsettings.json"
    copy /Y "$(Agent.TempDirectory)\$(appSettings.secureFilePath)" "$(System.DefaultWorkingDirectory)\ECommerceAPI.API\appsettings.json"
  displayName: 'Replace appsettings.json'

- script: |
    echo "Replacing firebase credentials file"
    copy /Y "$(Agent.TempDirectory)/$(firebaseCredentials.secureFilePath)" "$(System.DefaultWorkingDirectory)/ECommerceAPI.API/ecommerceead-c19d4-firebase-adminsdk-rb67u-08dd4d782c.json"  
  displayName: 'Replace Firebase credentials'